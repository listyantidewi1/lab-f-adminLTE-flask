
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>
</head>
<body>
{% extends 'base.html' %}
{% block title %} Dashboard {% endblock %}
{% block content %}
  <div class="col-lg-3 col-6">
      <div class="small-box bg-info">
      <div class="inner">
          <h3>Temperature</h3>
          <p>C</p>
      </div>
      <div class="icon">
          <i class="ion ion-stats-bars"></i>
      </div>
      <a href="/chartSuhu" class="small-box-footer">More info<i class="fas fa-arrow-circle-right"></i></a>
      </div>
  </div>
<div class="col-lg-3 col-6">
    <div class="small-box bg-warning">
        <div class="inner">
            <h3>Humidity</h3>
            <p>C</p>
        </div>
        <div class="icon">
            <i class="ion ion-pie-graph"></i>
        </div>
        <a href="#" class="small-box-footer">More info<i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
<div class="col-lg-3 col-6">
    <div class="small-box bg-warning">
        <div class="inner">
            <h3>Wind Speed</h3>
            <p>Mph</p>
        </div>
        <div class="icon">
            <i class="ion ion-pie-graph"></i>
        </div>
        <a href="#" class="small-box-footer">More info<i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
<div class="col-lg-3 col-6">
    <div class="small-box bg-warning">
        <div class="inner">
            <h3>Ambience</h3>
            <p>C</p>
        </div>
        <div class="icon">
            <i class="ion ion-pie-graph"></i>
        </div>
        <a href="#" class="small-box-footer">More info<i class="fas fa-arrow-circle-right"></i></a>
    </div>
</div>
{% block chart%} {% endblock %}
{% endblock %}
</body>
</html>
